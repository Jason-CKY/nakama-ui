apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "nakama.cluster.local"
    http:
      paths:
      - backend:
          service:
            name: nakama-frontend
            port:
              number: 80
        path: /
        pathType: Prefix
  - host: nakama.cluster.local
    http:
      paths:
      - backend:
          service:
            name: nakama-backend
            port:
              number: 80
        path: /api
        pathType: Prefix